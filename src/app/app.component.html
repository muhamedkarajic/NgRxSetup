<div class="container" *ngIf="post | async as p">
  <h2>{{p.text}}</h2>
  <p>Vote: <span class="counter-vote">{{p.likes}}</span></p>
  <hr>
  <button class="btn-rest" (click)="restPost()">Rest</button>
  <button class="btn-downvote" [disabled]="!p.likes" (click)="downvote()">Downvote</button>
  <button class="btn-upvote" (click)="upvote()">Upvote</button>
  <hr>
  <span class="edit-info">Change Title: </span>
  <input [(ngModel)]="text" (ngModelChange)="editText()">
</div>
